<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Excel Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vue.min.js"></script>
    <script src="js/axios.js"></script>
</head>

<body class="w3-light-grey w3-content" style="max-width: 1600px;">

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" id="app">

        <!-- Header -->
        <header id="portfolio">
            <a href="#"><img src="img/avatar_g2.jpg" style="width: 65px;"
                    class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
            <div class="w3-container">
                <h1><b>健康产业代码搜索</b></h1>
                <div class="w3-section w3-bottombar w3-padding-16">
                    <span class="w3-margin-right">搜索条件:</span>
                    <input v-model="keyword" placeholder="关键字">
                    <a href="#" @click="find" class="w3-button w3-white" title="搜索">搜索</a>
                </div>
            </div>
        </header>
        <table class="w3-table-all">
            <tr>
                <th>健康产业代码</th>
                <th>健康产业名称</th>
                <th>国民经济行业代码</th>
                <th>说明</th>
            </tr>
            <tr v-for="item in info.healInds">
                <td><p v-html="item.healCd">{{item.healCd}}</p></td>
                <td><p v-html="item.healNm">{{item.healNm}}</p></td>
                <td><p v-html="item.industryCd">{{item.industryCd}}</p></td>
                <td><p v-html="item.healDesc">{{item.healDesc}}</p></td>
            </tr>
        </table>

        <!-- Pagination -->
        <div class="w3-center w3-padding-32">
            <div class="w3-bar">
                <span>
                    <i class="w3-bar-item">共{{ info.totalNm }}条</i>
                </span>
                <span v-if="info.page > 1">
                    <a class="w3-bar-item w3-button" href="#" @click="page(-1)">上一页</a>
                </span>
                <span>
                    <i class="w3-bar-item">{{ info.page }} / {{ info.total }}</i>
                </span>
                <span v-if="info.total > info.page">
                    <a class="w3-bar-item w3-button" href="#" @click="page(1)">下一页</a>
                </span>
            </div>
        </div>
        <!-- End page content -->
    </div>
    <script src="js/healQry.js"></script>
</body>

</html>
